  
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}




    <div class="content-section"  style="box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05), 0 6px 6px rgba(0, 0, 0, 0.05); padding-bottom: 5%; margin-top: 5%" align="center">
        <a class=" float-right" onclick="goBack()"><span class="navbar-toggler-icon black" ><img src="https://img.icons8.com/windows/2x/delete-sign.png" width="100%"></span></a>

            <script>
                    function goBack() {
                      window.history.back();
                    }
            </script>
            
        <form method="POST" >
            {% csrf_token %}

            <fieldset class="form-group" style="width: 50%;">

                <legend class="">Feel Free to Write Down Your Job Details ✏️</legend>

                {{ form|crispy }}

            </fieldset>
        
            <div class="form-group">
                <button class="button button1" type="submit">Post</button>
                
            </div>
        </form>
    
    </div>
{% endblock content %}
